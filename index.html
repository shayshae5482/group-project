<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's for dinner?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Linking google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Homemade+Apple" rel="stylesheet">

    <!--Linking jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="content">
        <header>
            <nav class="navbar">
                <div class="container">
                    <span class="navbar-brand">What's for dinner?</span>
                    <div id="clock" class="clock">loading ...</div>
                </div>
            </nav>
        </header>

        <div class="container main-container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="container" id="buttons-view">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="go-out">
                                    <h1>GO OUT</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="location-form" class="form-inline">
                                    <div class="form-group mb-2">
                                        <input type="text" class="form-control form-control-sm" id="location-input" placeholder="Dallas, TX">
                                    </div>
                                    <button id="submit-button" type="submit" class="btn btn-sm btn-primary mb-2">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="stay-in">
                                    <h1>STAY IN</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="footer">
            Copyright &copy; 2018
        </footer>
        <!-- JS -->
        <script src="assets/javascript/app.js"></script>
